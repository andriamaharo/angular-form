<form [formGroup]="form" (ngSubmit)="login()">
    <div *ngIf="form.errors" class="alert alert-danger">
        Username or password is invalid.
    </div>
    <div class="form-group" formGroupName="account">
        <label for="username">Username</label>
        <input 
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
            <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
                <div *ngIf="username.errors.required">User name is required.</div>
                <div *ngIf="username.errors.minlength">User name should be as minimum {{username.errors.minlength.requiredLength}} characters.</div>
                <div *ngIf="username.errors.cannotContainsSpace">User name can't contain space.</div>
                <div *ngIf="username.errors.shouldBeUnique">User name is already taken.</div>
            </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName="password"
            id="password" 
            type="password" 
            class="form-control">
            <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
                <div *ngIf="password.errors.required">Password is required.</div>
            </div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
