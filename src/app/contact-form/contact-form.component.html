<form #form="ngForm" (ngSubmit) = "submit(form)">
  <div class="form-group">
      <label for="firstName">FirstName</label>
      <input required minlength="2" maxlength="10" pattern="banana" ngModel #firstName="ngModel" type="text" id="firstName" name="firstName" class="form-control">
      <div class="alert alert-danger" *ngIf="firstName.touched && firstName.invalid">
        <div *ngIf="firstName.errors.required">First name is required</div>
        <div *ngIf="firstName.errors.minlength">First name should be as minimum {{firstName.errors.minlength.requiredLength}} characters</div>
        <div *ngIf="firstName.errors.pattern">First name should not same as the pattern</div>
      </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel #comment="ngModel" name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
  </div>
  <div class="checkbox">
    <label>
      <input ngModel name="subscribe" type="checkbox"> Subscribe to the email
    </label>
  </div>
  <div class="form-group">
    <label for="contactMethod">Contact method</label>
      <select ngModel name="contactMethod" id="contactMethod" class="form-control">
        <option value=""></option>
        <option *ngFor="let method of contactMethods" [value]="method.id">{{method.name}}</option>
      </select>
  </div>
  <div *ngFor="let method of contactMethods"class="radio">
    <label>
      <input ngModel name="contactMethod" type="radio" [value]="method.id">
      {{method.name}}
    </label>
  </div>
  <button class="btn btn-primary" [disabled] = "!form.valid">Submit</button>
  <p>{{form.value | json }}</p>
</form>
